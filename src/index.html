<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Translation Helper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">📄💻 HTML Translation Helper 💻📄</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto"></ul>>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://github.com/takanotume24/paper-translation-helper/wiki/%E4%BD%BF%E3%81%84%E6%96%B9">
                                使い方
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/takanotume24/paper-translation-helper/issues">
                                ご意見･ご要望
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/takanotume24/paper-translation-helper/">
                                Repository
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/takanotume24/">
                                @takanotume24
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="form-group">
            <div class="original">
                <label for="original_label">Original HTML / 入力</label>
                <textarea id="original_textarea" autofocus="autofocus" class="form-control"
                    placeholder="Paste Here. / ここに貼り付けてください。"></textarea>
            </div>
            <div class="converted">
                <label id="converted_textarea_label">元のファイルに含まれる翻訳するべき文字列</label>
                <textarea id="converted_textarea" class="form-control" readonly></textarea>
            </div>

            <div class="translated">
                <label for="translated_label">翻訳結果をここに貼り付けてください</label>
                <textarea id="translated_textarea" class="form-control"
                    placeholder="Paste Here. / ここに貼り付けてください。"></textarea>
            </div>
        </div>
        <div class="translated_html">
            <p id="translated_html"></p>
        </div>

        <script src="./index.ts"></script>
    </div>
</body>

</html>
