<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Translation Helper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">📄💻 HTML Translation Helper 💻📄</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto"></ul>>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://github.com/takanotume24/html-translation-helper/wiki/%E4%BD%BF%E3%81%84%E6%96%B9">
                                使い方
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/takanotume24/html-translation-helper/issues">
                                ご意見･ご要望
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/takanotume24/html-translation-helper/">
                                Repository
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/takanotume24/">
                                @takanotume24
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="form-group">
                <div class="original">
                    <label class="font-weight-bold" for="original_label">手順1: 翻訳したいWebページのHTMLをここに貼り付けてください．</label>
                    <textarea id="original_textarea" autofocus="autofocus" class="form-control"
                        placeholder="Paste Here. / ここに貼り付けてください。"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="converted">
                    <label class="font-weight-bold" id="converted_textarea_label">手順2:
                        ここに表示されている文字列をそのまま翻訳ソフトウェアで翻訳してください．</label>
                    <textarea id="converted_textarea" class="form-control" readonly></textarea>
                    <button class="btn btn-outline-primary" data-clipboard-target="#converted_textarea">
                        クリップボードにコピー
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="translated">
                    <label class="font-weight-bold" for="translated_label">手順3: 翻訳結果をここに貼り付けてください</label>
                    <textarea id="translated_textarea" class="form-control"
                        placeholder="Paste Here. / ここに貼り付けてください。"></textarea>
                </div>
            </div>
            <div class="translated_html">
                <p id="translated_html"></p>
            </div>
        </div>
    </div>


    <script src="./index.ts"></script>
    </div>
</body>

</html>
